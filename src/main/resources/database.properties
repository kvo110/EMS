# Database Configuration for Employee Management System
# MySQL Database Connection Properties

# Database connection settings
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/employeeData?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

# Admin user (full access) - Update with your actual credentials
db.admin.username=root
db.admin.password=your_mysql_password

# Employee user (read-only access) 
db.employee.username=employee_user
db.employee.password=employee_pass

# Connection pool settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=2
