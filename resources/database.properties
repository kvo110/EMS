# Database Configuration Properties
# Updated for Danny's MySQL Workbench Setup

# Database Connection Settings
db.url=jdbc:mysql://localhost:3306/employeeData?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
db.driver=com.mysql.cj.jdbc.Driver

# For development, use your MySQL root credentials or create specific users
# HR Admin Database Credentials (Full Access)
db.admin.username=root
db.admin.password=dannysql

# General Employee Database Credentials (Read-Only Access)  
# Note: You can create these users later in MySQL Workbench
db.employee.username=employee_user
db.employee.password=employee_password

# Connection Pool Settings
db.pool.minSize=5
db.pool.maxSize=20
db.pool.timeout=30000

# Security Settings
db.ssl.enabled=true
db.ssl.trustStore=path/to/truststore
db.ssl.trustStorePassword=CHANGE_ME_TRUSTSTORE_PASSWORD

# Application Settings
app.session.timeout=1800
app.max.login.attempts=3
app.password.min.length=8
